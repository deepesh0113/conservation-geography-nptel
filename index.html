<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Conservation Geography Assignments</title>
  <link rel="stylesheet" href="style.css">

  <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif?collect-dnt=true" alt=""
      referrerpolicy="no-referrer-when-downgrade" /></noscript>

</head>

<body>
  <div class="container">
    <h1><u>Conservation Geography Assignments</u></h1>
    <h1><u>(Practice purposes)</u></h1>

    <div id="year-select">
      <label for="year">Select Year:</label>
      <select id="year">
        <option value="">-- Select Year --</option>
      </select>
    </div>

    <div id="assignment-select" style="display: none;">
      <label for="assignment">Choose Assignment:</label>
      <select id="assignment">
        <option value="">-- Select Assignment --</option>
      </select>
      <button id="load-assignment">Load</button>
    </div>
    <button id="practice-mode" onclick="window.open('practice.html', '_blank')">
      Launch Practice Exam
    </button>


    <div id="quiz"></div>
    <div id="result"></div>
  </div>

  <script src="main.js"></script>
</body>

</html>
